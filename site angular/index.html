<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div ng-controller="mainflow">
    <button ng-click="getData();"> getData</button>
    <input type="checkbox" ng-model="imagesBool"> images

    <ul>
        <li ng-repeat="data in dataArr | orderBy:'-upvotes'">
          <pre>   {{ data | json}}   </pre>
        </li>
    </ul>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/ngFilters.js"></script>
<script src="js/localstorage.js"></script>
<script src="js/returnObjects.js"></script>
<script src="js/globalVars.js"></script>
<script src="js/typeChecker.js"></script>
<script src="js/ngApp.js"></script>
<script src="js/ngService.js"></script>
</body>
</html>
