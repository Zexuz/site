<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="scss/main.css">

</head>
<body ng-controller="mainflow" >

<nav class="navbar navbar-inverse sidebar navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
                <li ><a href="#">Profile<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
                <li ><a href="#">Messages<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-envelope"></span></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <span class="caret"></span><span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-cog"></span></a>
                    <ul class="dropdown-menu forAnimate" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li style="color: whitesmoke;">
                    <p>Mainflow</p>
                    <input type="checkbox" ng-click="setMainFlowBool();" ng-model="display.mainflow"> Enable
                </li>
                <li style="color: whitesmoke;">
                    <p>Display only</p>
                    <input type="checkbox" ng-click="setDisplayVideoBool();" ng-model="display.video">Videos
                    <input type="checkbox" ng-click="setDisplayImageBool();" ng-model="display.image">Images
                </li>
                <li class="text-center">
                    <button ng-click="getData();" class="btn-danger"> getData</button>
                </li>
                <li style="color: whitesmoke;">
                    <div class="form-group">
                        <p>Type:</p>
                        <select class="form-control col-md-6" id="selectType" ng-model="input.type">
                            <option>Reddit</option>
                            <option>Domain</option>
                        </select>
                        <p>Name:</p>
                        <input type="text" class="form-control" id="sourceInput" ng-model="input.source"  placeholder="reckful">
                    </div>
                    <button class="btn-primary btn-lg" ng-click="addSrc();">Add</button>
                </li>
                <li>
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="item in sourceArr" ng-click="removeItemReddit($index)">r/{{item}}</a>
                        <a href="#" class="list-group-item" ng-repeat="item in domainArr" ng-click="removeItemDomain($index)">domain/{{item}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main">
<section class="col-md-6 col-md-offset-3">
    <div ng-repeat="item in dataArr | filter: filterType | filter: filterMainflow | filter: filterReddit | filter: filterDomain | orderBy:'-ups'">
           <youtube ng-if="dataType(item.type, item.domain) == 'youtube'"></youtube>
            <imagemedia ng-if="dataType(item.type, item.domain) == 'image' && item.over_18 == nsfw"></imagemedia>
            <twitch ng-if="dataType(item.type, item.domain) == 'twitch' && item.over_18 == nsfw"></twitch>
            <gfycat ng-if="dataType(item.type, item.domain) == 'gfycat' && item.over_18 == nsfw"></gfycat>
    </div>

</section>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/async/dist/async.js"></script>
<script src="js/ngFilters.js"></script>
<script src="js/localstorage.js"></script>
<script src="js/returnObjects.js"></script>
<script src="js/globalVars.js"></script>
<script src="js/typeChecker.js"></script>
<script src="js/ngApp.js"></script>
<script src="js/ngService.js"></script>
<script src="js/directive.js"></script>
<script src="js/buttonBool.js"></script>
</body>
</html>
